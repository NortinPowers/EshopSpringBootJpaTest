<div class="login-box">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
<!--  <form th:action="@{/login}" method="post">-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="user-box">
<!--            <p class="error" style="padding-left: 200px" th:text="${loginError}"></p>-->
      <!--      <div class="error" style="padding-left: 200px" th:if="${param.error}">Invalid username or password.</div>-->
      <!--      <div class="error" style="padding-left: 200px" th:if="${param.logout}">You have been logged out.</div>-->
      <input type="text" name="username" id="login" required="">
      <label for="login">Username</label>
    </div>
    <div class="user-box">
<!--            <p class="error" th:text="${passwordError}"></p>-->
      <input type="password" name="password" id="password" required="">
      <label for="password">Password</label>
    </div>
    <!--    <div style="color: #ff1500; font-size: large" th:if="${param.error}">Invalid username or password.</div>-->
    <div class="error" th:if="${param.error}">Invalid username or password.</div>
    <div class="error" th:if="${param.logout}">You have been logged out.</div>
    <div style="margin-top: 15px">
      <input type="submit" value="Submit"/>
    </div>
    <!--    <div><label> User Name : <input type="text" name="username"/> </label></div>-->
    <!--      <div><label> Password: <input type="password" name="password"/> </label></div>-->
    <!--      <div><input type="submit" value="Sign In"/></div>-->
    <a th:href="@{/create-user}" class="button">Register</a>
    <a th:href="@{/eshop}" class="button">Back</a>
  </form>
</div>
